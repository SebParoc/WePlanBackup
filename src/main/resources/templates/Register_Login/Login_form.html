<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device width, initial-scale=1"  charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../static/css/LoginStyles.css">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>

</head>
<body>

<img class="wave" src="../../static/images/wave.png">
<div class="container">
    <div class="img">
        <img src="../../static/images/login__img-removebg.png">
    </div>
    <div class="login-container">
        <form action="Login_form.html">
        <img class="avatar" src="../../static/images/profile_pic.png">
            <h2 class="title">Welcome</h2>
            <div class="input-div one focus">
                <div class="i">
                    <i class="fas fa-user"></i>
                </div>
                <div class="div">
                    <h5>Username</h5>
                    <input type="text" class="input">
                </div>
            </div>
            <div class="input-div two">
                <div class="i">
                    <i class="fas fa-lock"></i>
                </div>
                <div class="div">
                    <h5>Password</h5>
                    <input type="password" class="input">
                </div>
            </div>
            <a href="#">Forgot Password?</a>
            <input type="submit" class="btn" value="Login">
        </form>
    </div>
</div>
<script type="text/javascript" src="/static/js/form.js"></script>
</body>
</html>
