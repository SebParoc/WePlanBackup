<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Tasks</title>
  <link rel="stylesheet" type="text/css" href="webjars/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>
<div class="container text-center">
  <div>
    <h1>List of tasks</h1>
  </div>
  <div>
    <table class="table table-striped table-bordered">
      <thead class="thead-dark">
      <tr>
        <th>Task ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Date</th>
        <th>Start time</th>
        <th>End time</th>
        <th>Priority</th>
        <th>Task Owner</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="task: ${listTasks}">
        <td th:text="${task.id}">User ID</td>
        <td th:text="${task.name}">Name</td>
        <td th:text="${task.description}">Description</td>
        <td th:text="${task.date}">Date</td>
        <td th:text="${task.startTime}">Start time</td>
        <td th:text="${task.endTime}">End time</td>
        <td th:text="${task.priority}">Priority</td>
        <td th:text="${task.taskOwner}">Task Owner</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
