<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device width, initial-scale=1"  charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{https://fonts.googleapis.com/css?family=Poppins:600&display=swap}">
    <link type="text/css" rel="stylesheet" href="../../static/css/LoginStyles.css" th:href="@{/css/LoginStyles.css}">
    <script src="https://kit.fontawesome.com/a81368914c.js" th:src="@{https://kit.fontawesome.com/a81368914c.js}"></script>

    <style>
        .taskContainer {
            position: relative;
            left: 41vw;
        }
    </style>

</head>
<body>
<div class="taskContainer">
    <div class="login-container">
        <form th:action="@{/created-task}" method="post" th:object="${task}">
            <h2 class="title">Create Task</h2>
            <div class="input-div one focus">
                <div class="i">
                    <i class="fas fa-file-signature"></i>
                </div>
                <div class="div">
                    <h5>Name</h5>
                    <input type="text" class="input" th:field="*{name}" required>
                </div>
            </div>
            <div class="input-div one focus">
                <div class="i">
                    <i class="fas fa-book-open"></i>
                </div>
                <div class="div">
                    <h5>Description</h5>
                    <input type="text" class="input" th:field="*{description}" maxlength="255">
                </div>
            </div>
            <div class="input-div one focus">
                <div class="i">
                    <i class="fas fa-calendar-day"></i>
                </div>
                <div class="div">
                    <h5>Date</h5>
                    <input type="date" class="input" th:field="*{date}" required>
                </div>
            </div>
            <div class="input-div one focus">
                <div class="i">
                    <i class="far fa-clock"></i>
                </div>
                <div class="div">
                    <h5>Start Time</h5>
                    <input type="time" class="input" th:field="*{startTime}" required>
                </div>
            </div>
            <div class="input-div one focus">
                <div class="i">
                    <i class="fas fa-clock"></i>
                </div>
                <div class="div">
                    <h5>End Time</h5>
                    <input type="time" class="input" th:field="*{endTime}" required>
                </div>
            </div>
            <div class="input-div one focus">
                <div class="i">
                    <i class="fas fa-exclamation-circle"></i>
                </div>
                <div class="div">
                    <h5>Priority</h5>
                    <select th:field="*{priority}" style="transform: scale(1.3)">
                        <option th:value="'Low'" th:text="'Low'"></option>
                        <option th:value="'Medium'" th:text="'Medium'"></option>
                        <option th:value="'High'" th:text="'High'"></option>
                        <option th:value="'Very_high'" th:text="'Very high'"></option>
                    </select>
                </div>
            </div>
            <div class="input-div one focus">
                <div class="i">
                    <i class="fas fa-share-alt"></i>
                </div>
                <div class="div">
                    <h5>Share?</h5>
                    <select th:field="*{shareable}" style="transform: scale(1.3)">
                        <option th:value="'Private'" th:text="'No, keep it private'"></option>
                        <option th:value="'Only_friends'" th:text="'With friends'"></option>
                        <option th:value="'Public'" th:text="'With everyone'"></option>
                    </select>
                </div>
            </div>
            <form th:action="@{/add-collaborator}" method="post">
                <div class="input-div one focus">
                    <div class="i">
                        <i class="fas fa-file-signature"></i>
                    </div>
                    <div class="div">
                        <h5>Add collaborators</h5>
                        <input type="text" class="input">
                    </div>
                </div>
                <input type="submit" value="Add">
            </form>
            <input type="submit" value="Create task">
        </form>
    </div>
</div>
</body>
</html>
