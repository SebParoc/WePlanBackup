<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device width, initial-scale=1"  charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{https://fonts.googleapis.com/css?family=Poppins:600&display=swap}">
    <link type="text/css" rel="stylesheet" href="../../static/css/LoginStyles.css" th:href="@{/css/LoginStyles.css}">
    <script src="https://kit.fontawesome.com/a81368914c.js" th:src="@{https://kit.fontawesome.com/a81368914c.js}"></script>

    <style>
        .taskContainer {
            position: relative;
            left: 41vw;
        }
    </style>

</head>
<body>
<div class="taskContainer">
    <div class="login-container">
        <form th:action="@{${'/create-' + taskType + '-task'}}" method="post" th:object="${task}">

            <h2 th:if="${taskType == 'simple'}" class="title">Create Simple Task</h2>
            <h2 th:if="${taskType == 'teams'}" class="title">Create Teams Task</h2>
            <h2 th:if="${taskType == 'scheduled'}" class="title">Create Scheduled Task</h2>

            <div class="input-div one focus">
                <div class="i">
                    <i class="fas fa-file-signature"></i>
                </div>
                <div class="div">
                    <h5>Name</h5>
                    <input type="text" class="input" th:field="*{name}" required>
                </div>
            </div>
            <div class="input-div one focus">
                <div class="i">
                    <i class="fas fa-book-open"></i>
                </div>
                <div class="div">
                    <h5>Description</h5>
                    <input type="text" class="input" th:field="*{description}" maxlength="255">
                </div>
            </div>
            <div class="input-div one focus">
                <div class="i">
                    <i class="fas fa-calendar-day"></i>
                </div>
                <div class="div">
                    <h5>Date</h5>
                    <input type="date" class="input" th:field="*{date}" required>
                </div>
            </div>
            <div class="input-div one focus">
                <div class="i">
                    <i class="far fa-clock"></i>
                </div>
                <div class="div">
                    <h5 th:if="${taskType == 'scheduled'}">Start Time</h5>
                    <h5 th:if="${taskType != 'scheduled'}">End Time</h5>
                    <input type="time" class="input" th:field="*{taskTime}" required>
                </div>
            </div>
            <div class="input-div one focus" th:if="${taskType == 'scheduled'}">
                <div class="i">
                    <i class="fas fa-clock"></i>
                </div>
                <div class="div">
                    <h5>End Time</h5>
                    <input type="time" class="input" th:field="*{endTime}" required>
                </div>
            </div>
            <input class="btn" type="submit" value="Create task">
        </form>
    </div>
</div>
</body>
</html>
