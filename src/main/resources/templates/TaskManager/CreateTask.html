<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device width, initial-scale=1"  charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{https://fonts.googleapis.com/css?family=Poppins:600&display=swap}">
    <link type="text/css" rel="stylesheet" href="../../static/css/LoginStyles.css" th:href="@{/css/LoginStyles.css}">
    <script src="https://kit.fontawesome.com/a81368914c.js" th:src="@{https://kit.fontawesome.com/a81368914c.js}"></script>

    <style>
        .taskContainer {
            position: relative;
            left: 41vw;
        }
    </style>

</head>
<body>
<div class="taskContainer">
    <div class="login-container">
        <form th:action="@{/created-task}" method="post" th:object="${task}">
            <h2 class="title">Create Task</h2>
            <!--<div class="input-div one focus">
                <div class="i">
                    <i class="fas fa-file-signature"></i>
                </div>
                <div class="div">
                    <h5>TaskOw</h5>
                    <input type="hidden" class="input" th:field="*{taskOwner}">
                </div>
            </div>-->
            <div class="input-div one focus">
                <div class="i">
                    <i class="fas fa-file-signature"></i>
                </div>
                <div class="div">
                    <h5>Name</h5>
                    <input type="text" class="input" th:field="*{name}" required>
                </div>
            </div>
            <div class="input-div one focus">
                <div class="i">
                    <i class="fas fa-lock"></i>
                </div>
                <div class="div">
                    <h5>Description</h5>
                    <input type="text" class="input" th:field="*{description}" maxlength="255">
                </div>
            </div>
            <div class="input-div one focus">
                <div class="i">
                    <i class="fas fa-user"></i>
                </div>
                <div class="div">
                    <h5>Date</h5>
                    <input type="date" class="input" th:field="*{date}" required>
                </div>
            </div>
            <div class="input-div one focus">
                <div class="i">
                    <i class="fas fa-user"></i>
                </div>
                <div class="div">
                    <h5>Start Time</h5>
                    <input type="time" class="input" th:field="*{startTime}" required>
                </div>
            </div>
            <div class="input-div one focus">
                <div class="i">
                    <i class="fas fa-user"></i>
                </div>
                <div class="div">
                    <h5>End Time</h5>
                    <input type="time" class="input" th:field="*{endTime}" required>
                </div>
            </div>
            <div class="input-div one focus">
                <div class="i">
                    <i class="fas fa-lock"></i>
                </div>
                <div class="div">
                    <h5>Priority</h5>
                    <input type="text" class="input" th:field="*{priority}" required>
                </div>
            </div>
            <div class="input-div one focus">
                <div class="i">
                    <i class="fas fa-lock"></i>
                </div>
                <div class="div">
                    <h5>Viewable</h5>
                    <input type="text" class="input" th:field="*{viewable}" required>
                </div>
            </div>
            <input type="submit" class="btn" value="Create task">
        </form>
    </div>
</div>
</body>
</html>
