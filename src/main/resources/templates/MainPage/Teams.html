<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:each="task: ${teamsTasks}">
  <h3 th:text="${'You share ' + task.name + ' with:'}"></h3>
  <ul>
    <li th:each="collaborator: ${task.collaborators}" th:text="${collaborator.username}"></li>
  </ul>
</div>
<a th:href="@{/user-area}">GO BACK</a>
</body>
</html>
