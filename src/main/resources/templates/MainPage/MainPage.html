<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p style="font-size: 3em" sec:authentication="principal.fullName"></p>


<a th:href="@{/create-task}">Create Task</a>
<a th:href="@{/task-list}">Task list</a>
<a th:href="@{/user-list}">User list</a>

<form th:action="@{/user-area}" method="post">
    <h5>Add friend</h5>
    <input type="text" th:value="${friendUsername}" name="friendUsername">
    <input type="submit">
</form>


<form th:action="@{/logout}" method="post">
    <input type="submit" value="Sing out">
</form>
</body>
</html>
