<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device width, initial-scale=1"  charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/LoginStyles.css" th:href="@{/css/LoginStyles.css}">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>

</head>
<body>


<img class="wave" src="../static/images/wave.png" th:src="@{/images/wave.png}">
<div class="container">
    <div class="img">
        <img src="../static/images/login__img-removebg.png" th:src="@{/images/login__img-removebg.png}">
    </div>
    <div class="login-container">
        <form name="f" th:action="@{/login}" method="post">
            <img class="avatar" src="../static/images/profile_pic.png" th:src="@{/images/profile_pic.png}">
            <h2 class="title">Welcome</h2>
            <div class="input-div one ">
                <div class="i">
                    <i class="fas fa-user"></i>
                </div>
                <div class="div">
                    <span th:text="${message}"></span>
                    <h5>Username</h5>
                    <input type="text" class="input" th:required="required" id="username" name="username" placeholder=" ">
                </div>
            </div>
            <div class="input-div two">
                <div class="i">
                    <i class="fas fa-lock"></i>
                </div>
                <div class="div">
                    <h5>Password</h5>
                    <input type="password" class="input" id="password" name="password" placeholder=" ">
                </div>
            </div>
            <a href="#">Forgot Password?</a>
            <button class="btn" type="submit">Log In</button>
            <div th:if="${param.error}" class="alert alert-error">
                <p> [[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
            </div>
        </form>
    </div>


</div>
<script type="text/javascript" src="/static/js/form.js" th:src="@{/js/form.js}"></script>
</body>
</html>
