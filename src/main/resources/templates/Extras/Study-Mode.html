<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
    <link type=text/css rel="stylesheet" href="../../static/css/study-mode_styles.css" th:href="@{/css/study-mode_styles.css}">

    <title>WePlan - Study Mode</title>
</head>
<body id="body-pd" >
<div class="wrapping_element">
<div>
    <img class="open-wrapper" id="nav-toggle" src="../static/images/left_arrow_wrapper.jpg" th:src="@{/images/left_arrow_wrapper.jpg}">
</div>
</div>
<div class="l-navbar" id="navbar">
    <nav class="nav">
        <div>
            <div class="nav__brand">
                <a class="nav_logo">WePlan - Study Mode</a>
            </div>
            <div class="nav_list">
                <a href="#" th:href="@{/dashboard}"  class="nav__link active">
                    <ion-icon name="home-outline" class="nav__icon"></ion-icon>
                    <span class="nav__name">Dashboard</span>
                </a>
                <a th:href="@{/create-timer}" class="nav__link" )>
                    <ion-icon name="add-outline"></ion-icon>
                    <span class="nav__name">Create a Timer</span>
                </a>
                <div class="nav__link collapse" th:each="timer: ${timerList}">
                    <ion-icon name="hourglass-outline" class="nav__icon"></ion-icon>
                    <span class="nav__name" th:text="${timer.timerName}"></span>

                    <ion-icon name="chevron-down-outline" class="collapse__link"></ion-icon>

                    <ul class="collapse__menu">
                        <li th:text="${'Focus time: ' + timer.minutes}"></li>
                        <li th:text="${'Short break: ' + timer.shortBreakMins}"></li>
                        <li th:text="${'Long time: ' + timer.longBreakMins}"></li>
                        <li>
                            <div style="display: flex">
                        <a th:href="@{/start-timer(timerId=${timer.id})}" class="nav__link">
                            <ion-icon name="play-outline" class="nav__icon"></ion-icon></a>
                        <a th:href="@{/delete-timer}" class="nav__link">
                            <ion-icon name="close-outline" class="nav__icon"></ion-icon></a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
</div>
<div class="timer" th:if="${displayTimer!=null}">

    <div class="display">
        <h1 class="display__time-left" id="minutes">[[${displayTimer.minutes}]]</h1>
        <p class="display__end-time"></p>
    </div>
    <button id="test">Test</button>
    <span id="shortBreak" style="display: none">0.05</span>
    <span id="longBreak" style="display: none">0.05</span>

</div>

<script src="../../static/js/scripts-FINISHED.js" ></script>
<script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
<script src="../../static/js/user_area.js" th:src="@{/js/user_area.js}"></script>
</body>
</html>
